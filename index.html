<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrollPump_AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: white;
      color: black;
      font-family: monospace;
      text-align: center;
      padding: 2em;
    }
    img {
      max-width: 300px;
    }
    .btn {
      margin: 1em 0.5em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      opacity: 0.8;
    }
    .terminal {
      margin-top: 2em;
      background: black;
      color: lime;
      padding: 1em;
      font-family: monospace;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 5px;
    }
    .socials {
      margin-top: 2em;
      font-size: 1.5em;
    }
    .socials a {
      color: black;
      margin: 0 0.5em;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>TrollPump_AI</h1>
  <img src="TROLL_IMAGE.png" alt="TrollPump AI Meme">
  <p>Contract: <span id="contract">SOLANA_WALLET_PLACEHOLDER</span></p>
  <button class="btn" onclick="window.location.href='https://pump.fun/'">Buy Now</button>
  <button class="btn" onclick="copyCA()">Copy CA</button>

  <div class="terminal">
    <p><strong>TrollTerm v1.0</strong></p>
    <p>> You: How smart are you?</p>
    <p>> TrollPump_AI: Smart enough to pump your bags.</p>
    <p>> You: What's next?</p>
    <p>> TrollPump_AI: Viral memetics and tokenomics. Buckle up.</p>
  </div>

 <div class="socials">
  <a href="https://x.com/TrollPumpAI" target="_blank">
    <i class="fab fa-twitter"></i>
  </a>
  <a href="https://t.me/TrollPumpAI" target="_blank">
    <i class="fab fa-telegram"></i>
  </a>
</div>


  <script>
    function copyCA() {
      const ca = document.getElementById('contract').textContent;
      navigator.clipboard.writeText(ca).then(() => alert('Contract address copied!'));
    }
  </script>
</body>
</html>
